<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <style>
        #content p {
            font-size: 15px;
            color: grey;
        }

        #content p b {
            font-weight: bolder;
            font-size: 25px;
            color: red;
        }

    </style>
</head>
<body>
<div id="content">
    <!--/*@thymesVar id="code" type="java.lang.String"*/-->
    <p>小明同学欢迎您的注册！您的注册码是： <b th:text="${code}">123456</b> <br>注册码三十分钟内有效哦～！</p>
</div>
</body>
</html>
